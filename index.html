<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="Add-Books">
            <form class="add-book-form" id="addBookForm">
                <h3>Add new book</h3>
                <input class="input" type="text" id="title" placeholder="Title" required maxlength="100"/>
                <input class="input" type="text" id="author" placeholder="Author" required maxlength="100"/>
                <input class="input" type="number" id="pages" placeholder="Pages" required max="10000"/>
                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="isRead" />
                </div>
                <button class="add-book-btn" type="submit">Submit</button>
            </form>
        </div>
        <div class="Books">

        </div>
    </main>
    <footer>
        <h2>Copyright &copy; 2025</h2>
    </footer>
</body>
</html>
